name: Build and Publish Stardew Images

on:
  push:
    branches: [ main, master ]
    paths:
      - 'stardew-multiplayer-docker/**'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - name: gog
            dockerfile: stardew-multiplayer-docker/docker/Dockerfile-gog
          - name: steam
            dockerfile: stardew-multiplayer-docker/docker/Dockerfile-steam
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ github.repository }}-${{ matrix.target.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        if: ${{ matrix.target.name == 'gog' || (secrets.STEAM_USER != '' && secrets.STEAM_PASS != '') }}
        with:
          context: .
          file: ${{ matrix.target.dockerfile }}
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            STEAM_USER=${{ secrets.STEAM_USER }}
            STEAM_PASS=${{ secrets.STEAM_PASS }}
            STEAM_GUARD=${{ secrets.STEAM_GUARD }}
            SRCDS_APPID=413150
          cache-from: type=gha
          cache-to: type=gha,mode=max


